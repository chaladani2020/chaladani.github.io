<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, function2test) {
            let result = function2test();

            if (Array.isArray(expected)) {
                expected = expected.toString();
            }
            if (Array.isArray(result)) {
                result = result.toString();
            }
            if (expected === result) {
                return "TEST SUCCEEDED";
            } else {
                return "TEST FAILED.  Expected " + expected + " found " + function2test();
            }
        }

        function myarr() {
            return [1, 1];
        }
        console.log("Expected output of myarr() is 40  " + myFunctionTest([1, 1], function() {
            return myarr();
        }));

        /*question number 2*/
        function max(number1, number2) {
            return number1 > number2 ? number1 : number2;
        }

        console.log("Expected output of max() of 10 and 20  " + myFunctionTest(20, function() {
            return max(10, 20);
        }));

        console.assert(20 === max(10, 20), "failed");

        /*question number 3*/
        function maxofthree(numb1, numb2, numb3) {
            let res = numb1 > numb2 ? numb1 : numb2;
            return res > numb3 ? res : numb3;
        }
        console.log("Expected output of maxofthree() is 40  " + myFunctionTest(40, function() {
            return maxofthree(40, 10, 20);
        }));
        console.assert(40 === maxofthree(40, 10, 20), "failed");
        /*question number 4*/
        function isVowel(c) {
            if (c === 'A' || c === 'E' || c === 'I' || c === 'O' || c === 'U') {
                return true;
            } else {
                return false;
            }
        }
        console.log("Expected output of isVowel() is true  " + myFunctionTest(true, function() {
            return isVowel("U");
        }));

        console.assert(true === isVowel("U"), "failed");
        /*question number 5*/
        function sum(arr) {
            let res = arr.reduce(function(acc, ele, i, ar) {
                return acc + ele;
            });
            return res;
        }

        function multiply(arr) {
            let res = arr.reduce(function(acc, ele, i, ar) {
                return acc * ele;
            });
            return res;
        }
        console.log("Expected output of sum() is 10  " + myFunctionTest(10, function() {
            let arr = Array(1, 2, 3, 4);
            return sum(arr);
        }));
        console.assert(10 === sum(Array(1, 2, 3, 4)), "failed");
        console.log("Expected output of multiply() is 24  " + myFunctionTest(24, function() {
            let arr = Array(1, 2, 3, 4);
            return multiply(arr);
        }));
        console.assert(24 === multiply(Array(1, 2, 3, 4)), "failed");
        /*question number 6*/
        function reverse(string) {
            let str = "";
            for (let i = string.length - 1; i >= 0; i--) {
                str = str + string.charAt(i);
            }
            return str;
        }
        console.log("Expected output of reverse() is jag testar  " + myFunctionTest("ratset gaj", function() {
            return reverse("jag testar");
        }));
        console.assert("ratset gaj" === reverse("jag testar"), "failed");
        /*question number 7*/
        function findLongestWord(arr) {
            let num = 0;
            let index = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].length > num) {
                    num = arr[i].length;
                    index = i;
                }
            }
            return arr[index].length;
        }
        console.log("Expected output of findLongestWord() is  7 " + myFunctionTest(7, function() {
            let arr = Array("chala", "guta", "dhufera", "daniel");
            return findLongestWord(arr);
        }));
        console.assert(7 === findLongestWord(Array("chala", "guta", "dhufera", "daniel")), "failed");
        /*question number 8*/
        function filterLongWords(arr, i) {
            let res = arr.filter(function(ele, index, arr) {
                return ele.length > i;
            });
            return res;
        }

        console.log("Expected output of filterLongWords() is \"chala", "dhufera", "daniel" + myFunctionTest(Array("chala", "dhufera", "daniel"), function() {
            let arr = Array("chala", "guta", "dhufera", "daniel");
            return filterLongWords(arr, 4);
        }));
        console.assert(Array("chala", "dhufera", "daniel").toString === filterLongWords(Array("chala", "guta", "dhufera", "daniel"), 4).toString, "failed");
        /*question number 9*/
        function multiplymap(arr) {
            let res = arr.map(function(ele, ind, ar) {
                return ele * 10;
            });

            return res;
        }
        console.log("Expected output of multiplymap() is (10, 20, 30, 40, 50, 60)" + myFunctionTest(Array(10, 20, 30, 40, 50, 60), function() {
            let arr = Array(1, 2, 3, 4, 5, 6);
            return multiplymap(arr);
        }));
        console.assert(Array(10, 20, 30, 40, 50, 60).toString === multiplymap(Array(1, 2, 3, 4, 5, 6)).toString, "failed");

        function filterarray(arr) {
            let res = arr.filter(function(ele, i, ar) {
                return ele === 3;
            });
            return res;
        }
        console.log("Expected output of filterarray() is (3, 3)" + myFunctionTest(Array(3, 3), function() {
            let arr = Array(1, 2, 3, 3, 5, 6)
            return filterarray(arr);
        }));
        console.assert(Array(3, 3).toString === filterarray(Array(1, 2, 3, 4, 5, 6)).toString, "failed");

        function multiplyall(arr) {
            let res = arr.reduce(function(acc, ele, i, ar) {
                return acc * ele;
            });
            return res;
        }
        console.log("Expected output of multiplyall() is 24  " + myFunctionTest(24, function() {
            let arr = Array(1, 2, 3, 4);
            return multiplyall(arr);
        }));
        console.assert(24 === multiplyall(Array(1, 2, 3, 4)), "failed");
    </script>
</head>

<body>

    Look in the Chrome developer console to see the output. CTRL_SHIFT_J

</body>

</html>
