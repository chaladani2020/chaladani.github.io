<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>workshop Registration</title>
    <link rel="stylesheet" type="text/css" href="workshop.css">
</head>

<body>
    <form action="#" method="get" class="firstHalf">
        <div class="split left">
            <h2>Register now while seats are available</h2>

            <div class="FirstName">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required>

            </div><br>
            <div class="LastName">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" , id="lastname" required>
            </div><br>
            <div>
                <label for="companyinstition">CompanyInstition</label>
                <input type="text" , name="companyinstition" , id="companyinstition" , required>
            </div><br>

            <div>
                <label for="address">Address</label>
                <input type="text" , name="address" , id="address">
            </div><br>

            <div>
                <label for="city">City</label>
                <input type="text" , name="city" , id="city">
            </div><br>
            <div>
                <label for="state">State/Province/Region</label>
                <select name="state">
                        <option>California</option>
                        <option>Texas </option>
                        <option>Iowa </option>
                        <option>Ohio </option>
                        </select>
            </div><br>
            <div>
                <label for="country">Country</label>
                <select name="Country">
                <option>USA</option>
                <option>England </option>
                <option>China </option>
                <option>Ethiopia </option>
                </select>
            </div><br>
            <div>
                <label for="email">Email</label>
                <input type="text" , name="email" , id="email" required>
            </div><br>
            <div>
                <label for="phonenumber">PhoneNumber</label>
                <input type="text" , name="phonenumber" , id="phonenumber">
            </div>

        </div>

        <div class="split right">
            <h2>Lunch</h2>

            <div>
                <label for="mealpreference">MealPreference</label>
                <select name="favoritecharacter">
                        <option>vegetarian</option>
                        <option>Carnivore</option>                            Carnivore</option>
                        <option>Both</option>
                      </select>
            </div><br>
            <h2>Payment Details</h2>
            <input type="checkbox" name="cash" /> cash<br>
            <input type="checkbox" name="cheque" /> cheque<br>
            <input type="checkbox" name="demand draft" /> demand draft<br>

            <div>
                <label for="cheque">DD/Cheque No.</label>
                <input type="text" , name="cheque" , id="cheque">
            </div><br>
            <div>
                <label for="drawn">Drawn On(Bank Name)</label>
                <input type="text" , name="drawn" , id="drawn">
            </div><br>
            <div>
                <label for="payable">Payable at</label>
                <input type="text" , name="payable" , id="payable">
            </div><br>
            <div class="reset">
                <input type="reset" value="Reset the form" />
            </div>
            <div class="submit">
                <input type="submit" value="Submit the form" />
            </div>

        </div>

    </form>

</body>

</html>
